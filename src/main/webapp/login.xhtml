<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Connexion - Bibliothèque FSTM</title>
  	<!-- <h:outputStylesheet name="./HomeAdmin/CSS/login.css" /> -->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="CSS/login.css"  />
</h:head>

<f:metadata>
    <f:viewParam name="email" value="#{login.email}" />
</f:metadata>

<h:body>
    <div class="login-container">
        <i class="fa-solid fa-book-open" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 10px;"></i>
        <h2>Bibliothèque FSTM</h2>

        <h:form id="loginForm">
            <h:messages globalOnly="true" showDetail="true" showSummary="false" styleClass="error-msg" />

            <div class="grid">
                <h:outputLabel for="email" value="Email :" />
                <h:inputText id="email" value="#{login.email}" 
                             required="true" 
                             requiredMessage="L'email est obligatoire"
                             placeholder="votre@email.com" />
                <h:message for="email" styleClass="error-msg" />

                <h:outputLabel for="password" value="Mot de passe :" />
                <h:inputSecret id="password" value="#{login.password}" 
                               required="true" 
                               requiredMessage="Le mot de passe est obligatoire"
                               placeholder="••••••••" />
                <h:message for="password" styleClass="error-msg" />

                <h:commandButton value="Se connecter" 
                                 action="#{login.loginAction}" 
                                 styleClass="btn-login" />
            </div>

            <hr />
            <p class="signup-link">
                Pas encore de compte ? <h:link value="S'inscrire ici" outcome="singUp" />
            </p>
        </h:form>
    </div>
</h:body>
</html>
